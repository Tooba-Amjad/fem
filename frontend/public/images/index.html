
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Red Border</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            
            margin: 0;
            background-color: #f0f0f0; /* Optional background color for the page */
        }

        .image-container {
            border: 20px solid red; /* Adjust the border thickness as needed */
        }

        .image-container img {
            display: block; /* Prevents extra space below the image */
            width: 40%; /* Ensures the image doesn't exceed the container width */
            height: 40%; /* Maintains the image aspect ratio */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="comosite_curing.jpg" alt="Description of the image">
    </div>
</body>
</html>
